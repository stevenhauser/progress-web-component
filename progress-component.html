<html>
<head>
  <title>Progress web component</title>
  <link type="text/css" href="progress-component.css" />
</head>
<body>

  <div style="width: 300px;">
    <progress-bar rx="1" ry="1" bg-fill="#333" prog-fill="#666" />
  </div>

  <template id="progress-bar-innards">
    <style>
      div {
        position: relative;
      }

      svg {
        max-width: 100%;
      }

      input {
        opacity: 0; /* can't hide through `visibility` or `display` */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <div>
      <input type="range" min="0" max="100" step="0.1" />
      <svg id="svg" viewBox="0 0 100 10">
        <rect id="bg" width="100" height="10" fill="#000" />
        <rect id="progress" height="10" fill="#f00" />
      </svg>
    </div>
  </template>

  <script src="progress-component.js"></script>

</body>
</html>
