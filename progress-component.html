<html>
<head>
  <title>Progress web component</title>
  <link type="text/css" href="progress-component.css" />
</head>
<body>

  <div style="width: 300px;">
    <progress-bar min="0" max="30" step="3" />
  </div>

  <template id="progress-bar-innards">
    <style>
      #wrapper {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        font-family: sans-serif;
      }

      #progress-wrap {
        flex: 1;
        height: 30px;
        position: relative;
        background: #333;
        border-radius: 50px;
        overflow: hidden;
      }

      #progress {
        height: 100%;
        background: #666;
      }

      output {
        width: 2.5em;
        text-align: right;
        font-size: .8em;
      }

      input {
        opacity: 0; /* can't hide through `visibility` or `display` */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <div id="wrapper">
      <output>33</output>
      <div id="progress-wrap">
        <input type="range" min="0" max="100" step="0.1" />
        <div id="progress"></div>
      </div>
    </div>
  </template>

  <script src="progress-component.js"></script>

</body>
</html>
